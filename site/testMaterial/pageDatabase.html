<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Web SQL database and Javascript</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<!-- <script type="text/javascript"></script> -->
	<script type="text/javascript" src="database.js"></script>
	
</head>
<body style="margin: 30px">
	<div class="container">
		
		<div class="row">
			<form>
				<fieldset>
					<legend>Item Name</legend>
					<input type="text" class="form-control" name="" id="item">

					<legend>Quantity</legend>
					<input type="number" class="form-control" id="quantity"><br>
					
					<button id="insert" type="button" class="btn btn-success">Insert</button>
					<button id="create" type="button" class="btn btn-success">Create Table</button>
					<button id="remove" type="button" class="btn btn-danger">Delete Table</button>
					<button id="list" type="button" class="btn btn-success">Fetch Record</button>
				</fieldset>

			</form>
		</div>
	</div>

	<hr>
	<h4>Record</h4>
	<table id="itemlist" class="table table-bordered table-hover"></table>

	
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
